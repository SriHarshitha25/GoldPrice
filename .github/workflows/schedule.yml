name: Daily Gold Price Checker

on:
  schedule:
    - cron: "30 2 * * *"  # Runs daily at 8:00 AM IST (2:30 AM UTC)
  workflow_dispatch:  # Allows manual execution from GitHub Actions tab

jobs:
  check_gold_price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Gold Price Checker
        run: python gold_price_scraper.py
